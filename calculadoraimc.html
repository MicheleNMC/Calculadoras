<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
       div {
        background-color: rgb(217, 219, 219);
        width: 30%;
       }
        
    </style>
</head>

<body>
    <h1>Calculadora IMC</h1>

    <div id="Calculadora">
        <p><strong>Peso:</strong></p><input type="number" id="peso" />
        <p><strong>Altura:</strong></p><input type="number" id="altura" />
        <p>Informe a sua altura com a v√≠rgula (Ex. 1,75).</p>
        <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        <br><br>
        <div id="Resultado">Resultado:</div>
        <br>
    </div>
    <script>

        function resultadoIMC(valorimc) {
            if (valorimc < 16.9) {
                return "Muito Abaixo do peso"
            }
            if((valorimc >= 17) && (valorimc <= 18.4)){
                return "Abaixo do Peso"
            }
            if((valorimc >= 18.5) && (valorimc <= 24.9)){
                return "Peso Normal"
            }
            if((valorimc >= 25) && (valorimc <= 29.9)){
                return "Acima do Peso"
            }
            if((valorimc >= 30) && (valorimc <= 34.9)){
                return "Obesidade grau 1"
            }
            if((valorimc >= 35) && (valorimc <= 40)){
                return "Obesidade grau 2"
            }
            if(valorimc >= 40 ){
                return "Obesidade grau 3"
            }

        }

        function calcular() {
            var peso = Number(window.document.getElementById('peso').value)
            var altura = Number(window.document.getElementById('altura').value)
            var imc = peso / (altura * altura)
            console.log(imc)
            var resultado = resultadoIMC(imc)
            var divresultado = window.document.getElementById('Resultado')
            divresultado.innerHTML = resultado
        }

    </script>
</body>

</html>
